<!DOCTYPE html>
<html lang="en">
<head>
    <title>zlab websocket chat</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div id="messageTitle">
    Sender: <input type="text" id="senderId" name="sender" value="111111"/>
    Receiver: <input type="text" id="receiverId" name="receiver" value="100000"/>
</div>
<div id="log"></div>
<form id="messageForm">
    <input type="text" id="msg" size="64" autofocus/>
    <input type="submit" value="Send"/>
    <input type="button" id="auth" value="Auth"/>
</form>
<script data-main="assets/js/main" src="assets/js/lib/require.js"></script>
</body>
</html>
